<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit 2</title>
</head>

<body>

    <div id="content">
        <div id="options-bar" class="h-container">
            <div id="set-bpm-section" class="h-container">
                <span id="bpm-display" class="bmp-section-element no-select" ondblclick="resetBpm()">120 bpm</span>
                <input type="range" id="bpm-slider" class="bmp-section-element" name="bpm-slider"
                    oninput="changeVal(this.value)" onchange="changeVal(this.value)" onload="changeVal(this.value)"
                    min="50" max="200" value="120">
            </div>
            <button id="play-btn" class="sound-option-button" onclick="play()">Play</button>
            <button id="stop-btn" class="sound-option-button" onclick="stop()">Stop</button>
            <span class="option-desc">Bars: </span>
            <button id="toggleBarLength-btn" class="sound-option-button" onclick="toggleBar()">8</button>
        </div>

        <div id="seq-steps-container" class="h-container">
            <div class="step-mark"></div>
            <div class="step-mark"></div>
            <div class="step-mark"></div>
            <div class="step-mark"></div>
            <div class="step-mark"></div>
            <div class="step-mark"></div>
            <div class="step-mark"></div>
            <div class="step-mark"></div>
        </div>

        <div id="main-content" class="v-container">
            <div id="kick-seq-row" class="h-container">
                <div class="sound-desc">
                    <span class="no-select">Kick</span>
                </div>

                <div class="matrix-field-wrap h-container">
                    <div class="matrix-field"></div>
                    <div class="matrix-field"></div>
                    <div class="matrix-field"></div>
                    <div class="matrix-field"></div>
                    <div class="matrix-field"></div>
                    <div class="matrix-field"></div>
                    <div class="matrix-field"></div>
                    <div class="matrix-field"></div>
                </div>
            </div>
        </div>

        <div id="snare-seq-row" class="h-container">
            <div class="sound-desc">
                <span class="no-select">Snare</span>
            </div>

            <div class="matrix-field-wrap h-container">
                <div class="matrix-field"></div>
                <div class="matrix-field"></div>
                <div class="matrix-field"></div>
                <div class="matrix-field"></div>
                <div class="matrix-field"></div>
                <div class="matrix-field"></div>
                <div class="matrix-field"></div>
                <div class="matrix-field"></div>
            </div>
        </div>

        <div id="hat-seq-row" class="h-container">
            <div class="sound-desc">
                <span class="no-select">Hat</span>
            </div>

            <div class="matrix-field-wrap h-container">
                <div class="matrix-field"></div>
                <div class="matrix-field"></div>
                <div class="matrix-field"></div>
                <div class="matrix-field"></div>
                <div class="matrix-field"></div>
                <div class="matrix-field"></div>
                <div class="matrix-field"></div>
                <div class="matrix-field"></div>
            </div>
        </div>
    </div>


    <script src="code.js"></script>
</body>

</html>
